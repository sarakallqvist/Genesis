<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genesis Contact</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="../styles/contact.css">
</head>
<body>
    <header class="grid_container__head">
        <a href="../Index.html">
            <img src="../images/logo.svg" alt="Genesis logo" class="logo-head">
        </a>

        <a href="project.html" class="grid-item_head projects-head">Projects</a>
        <a href="contact.html" class="grid-item_head contact-head">Contact</a>
    </header>
    <main>
        <section class="grid_container__main">
            <div class="contact_headline">
                <h2> Full set of great features to make your product fresh! </h2>
            </div>
            <div class="contact_body">
                <h6>
                    Our favorite brands are our friends! We help them to achieve their goals, they help us to stay sharp.
                </h6>
            </div>
            <div class="contact_form" >
                <form action="#" class="form">
                    <input type="text" name="name" id="name" class="input-field" placeholder="Name" required="" autofocus="">
                    <input type="email" name="email" id="email" class="input-field" placeholder="Email" required="">
                    <textarea name="message" cols="30" rows="4" class="textarea" placeholder="Message"></textarea>
                    <button type="submit" class="button">Submit</button>
                </form>
            </div>
        </section>
        <section class="grid_container__main">
            <div class="map">
                <img src="../images/Map.png" alt="map" class="map_image">
            </div>
    </section>

    </main>
    <footer class="grid_container__foot">
        <a href="../Index.html">
            <img src="../images/logo.svg" alt="Genesis logo" class="grid_item logo-foot">
        </a>
        <a href="project.html" class="grid-item_foot projects-foot">Projects</a>
        <a href="contact.html" class="grid-item_foot contact-foot">Contact</a>
        <div class="grid_item_foot social-foot">
            <img src="../images/dribbble-logo.svg" alt="Dribble" class="social-logo">
            <img src="../images/instagram-logo.svg" alt="Instagram" class="social-logo">
            <img src="../images/twitter-logo.svg" alt="Twitter" class="social-logo">
        </div>
    </footer>
</body>
</html>
